<!-- NAVBAR !-->
<div ng-include src="'navbar.html'"></div>


<!-- HEADER CREATE MEAL !-->
<div class="jumbotron text-center">
    <h2>Feedback</h2>
</div>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span>Thanks you for giving use a feedback about this platform</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="mail">E-mail</label>
                <input type="text" class="form-control" id="mail" placeholder="" ng-model="formFeedback.mail" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" ng-model="formFeedback.category" required>
                    <option>Bug</option>
                    <option>Improvement</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" ng-model="formFeedback.type" required>
                    <option>Functionnality</option>
                    <option>Graphics</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" class="form-control" ng-model="formFeedback.comment" required></textarea>
            </div>

            <input type="submit" class="btn btn-primary float-left" ng-click="sendFeedback()" value="Send">
        </form>
    </div>
</div>
